<li [ngClass]="{'list-group-item': true, 
                'list-group-item-success': isSuccess(),
                'list-group-item-danger': isDanger()}">
    <div class="col-xs-10">
        <h3>{{ post.title }}</h3>
    </div>
    <div class="col-xs-2">
        <h4 [ngStyle]="{color: 'gray'}"><em>{{ post.created_at | date:'short' }}</em></h4>
    </div>
    <div class="col-xs-12">
            <p>{{ post.content }}</p>
    </div>
    <div>
        <button class="btn btn-success" (click)="setLoveIt()">Love it !</button>
        <button class="btn btn-danger" (click)="setDontLoveIt()">Don't love it !</button>
    </div>
</li>
